{% extends 'enroll/base.html' %}
{% block content %}
<div class="rows">
    <div class="col-sm-6">
        <h2 class=" alert alert-secondary text-center ">Update Student Details</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class= " ms-5" >
          
            
            {% for up in form %}
            <p>
            
                {{up.label_tag}}
                 {{up}}
                </p>
        
            
            
            {% endfor %}
            <input type="submit" value="Update" class="btn btn-success">
        </div>
      
        </form>
    </div>
</div>

{% endblock content %}
